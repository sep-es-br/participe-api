plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'org.sonarqube' version '2.7'
	id 'jacoco'
}

group = 'br.gov.es'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

def junitJupiterVersion = '5.4.2'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
	implementation 'javax.xml.bind:jaxb-api:2.2.11'
	implementation 'org.springframework.boot:spring-boot-starter-data-neo4j'
	implementation 'io.jsonwebtoken:jjwt:0.7.0'
	implementation 'io.springfox:springfox-swagger2:2.6.1'
	implementation 'io.springfox:springfox-swagger-ui:2.6.1'
	implementation 'io.swagger:swagger-annotations:1.5.9'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
	testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
	testCompile "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
	testCompile "org.testcontainers:testcontainers:1.12.5"
	testCompile "org.testcontainers:junit-jupiter:1.12.5"
	testCompile "org.testcontainers:neo4j:1.12.5"
}

test {
	useJUnitPlatform()
}
